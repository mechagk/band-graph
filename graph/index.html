<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Band graph</title>
  <meta name="description" content="Graph of bands">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <style>
    body {
      font-family: sans-serif;
      overflow: hidden;
    }

    #box span {
      display: block;
    }

    #box {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 300px;
      height: 500px;
      background-color: white;
      border: solid 3px gray;
      border-radius: 8px;
      padding: 8px;
    }

    #box-title {
      font-size: 24px;
    }

    .box-subtitle {
      font-size: 18px;
      font-weight: bold;
      padding-top: 4px;
      position: sticky;
      position: -webkit-sticky;
      top: 0;
      background-color: #ffffff;
    }

    .box-item {
      font-size: 14px;
    }

    #box-contents {
      overflow: hidden scroll;
      height: 475px;
    }

    .tooltip {
      position: absolute;
      text-align: left;
      width: 200px;
      height: 40px;
      padding: 2px;
      font: 16px sans-serif;
      background: white;
      border: 0;
      border-radius: 8px;
      pointer-events: none;
      font-weight: bold;
    }

    #search {
      position: absolute;
      top: 10px;
      right: 12px;
      width: 200px;
      font-size: 16px;
    }

    #header {
      position: absolute;
      top: 12px;
      left: 12px;
      margin: 0;
      background-color: rgba(255, 255, 255, 0.8);
      pointer-events: none;
      padding: 8px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
<div id="test"></div>
<h1 id="header"></h1>
<input type="text" id="search" placeholder="Search" value="">
<div id="box" style="display: none;">
  <span id="box-title">Ingen valgt ðŸ˜¢</span>
  <div id="box-contents"></div>
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
